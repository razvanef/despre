<script type="text/javascript">

var text = "";
var count = 0;
var maxspeed = 200;

text = "salut Advice! Numele meu e Razvan! Sper ca nu trimit asta prea tarziu, dar stii cum e: 'gasesti un lucru in ultimul loc in care cauti'. Sa-ti spun despre mine. Sunt student, anul 2, la Poli, facultatea de Automatic si Calculatoare, ma rog .. inginerie. "

$(document).ready(function(e) {

	
	function character( start, end, text){
		return text.substring(start, end);
	}
	
    function type(){
		var random = Math.floor(Math.random() * maxspeed);
		setTimeout(type, random);
		$('#eu').append(character(count, count+1, text));
		count++;
	}
	

	type();
	
	$("footer").delay(6000).fadeIn(500);

});

</script>
